<html>
<head>
    <meta charset="utf-8"/>
    <title>WAT wasm</title>
</head>
<body>

<script>

    async function Run() {
        let response = await fetch('add.wasm')
        let buffer = await response.arrayBuffer();
        let result = await WebAssembly.instantiate(buffer);
        let add = result.instance.exports.add
        console.log(add(5, 2))
        alert(add(5, 2))
    }

    Run()
</script>

</body>
</html>
